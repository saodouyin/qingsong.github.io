<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💖</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #222;
        color: #fff;
        text-align: center;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100vh; /* 确保body高度 */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .container {
        max-width: 800px;
        margin: 0 auto; /* 自动左右居中 */
        padding: 20px;
        background-color: rgba(34, 34, 34, 0.3); /* 半透明背景，保证文字可读 */
        display: flex;
        flex-direction: column;
        align-items: center; /* 水平居中 */
        justify-content: center; /* 垂直居中 */
        text-align: center; /* 确保文字居中 */
    }
    h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
    }
    p {
        font-size: 1.2rem;
    }
    .slider {
        overflow: hidden;
        position: relative;
        margin-bottom: 30px;
        width: 100%; /* 确保滑动广告占满容器宽度 */
    }
    .slides {
        display: flex;
        transition: transform 0.5s ease;
        width: 100%; /* 确保滑动广告占满容器宽度 */
    }
    .slide {
        min-width: 100%;
        overflow: hidden;
    }
    .websites {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .website {
        margin: 0 10px;
    }
    .website button {
        background: none;
        border: 1px solid #fff;
        color: #fff;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
    }

    @media screen and (max-width: 600px) {
        h1 {
            font-size: 2rem;
        }
        p {
            font-size: 1rem;
        }
        .container {
            padding: 10px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>轻松AV地址发布页</h1>
    <p>qingsong.github.io 保存网页永久回家不迷路</p>
    <p>近期，轻松AV遭到不同程度的封锁屏蔽，导致部分地区无法访问，强烈建议截屏/保存。</p>
    <p>2018年至今本站一直免费，致力于给各位提供最好的观影体验</p>
    <p>您的支持对我们很重要！</p>

    <div class="slider">
        <div class="slides">
            <div class="slide">
                <p>🔞未成年人请勿访问</p>
            </div>
            <div class="slide">
                <p>🆓整站资源免费观看</p>
            </div>
            <div class="slide">
                <p>🚀 每日更新优质资源</p>
            </div>
            <div class="slide">
                <p>💰用户推广现金奖励</p>
            </div>
            <div class="slide">
                <p>💖中国大陆永久访问</p>
            </div>
        </div>
    </div>
    <p>如无法访问 发送任意邮件到：1@8008.email 获取最新地址</p>
    <p>👇👇 点击进入 👇👇</p>
    <div class="websites">
        <div class="website">
            <button onclick="window.location.href='https://www.saodouyin.xyz';">线路 1</button>
        </div>
        <div class="website">
            <button onclick="window.location.href='https://www.saodouyin.mom';">线路 2</button>
        </div>
        <div class="website">
            <button onclick="window.location.href='https://www.saodouyin.mom';">线路 3</button>
        </div>
    </div>
</div>
<script>
    var slides = document.querySelector('.slides');
    var slideWidth = slides.offsetWidth;
    var currentSlide = 0;

    function showSlide(slideIndex) {
        if (slideIndex < 0) {
            slideIndex = slides.children.length - 1;
        } else if (slideIndex >= slides.children.length) {
            slideIndex = 0;
        }
        currentSlide = slideIndex;
        slides.style.transform = 'translateX(' + (-slideWidth * slideIndex) + 'px)';
    }

    document.addEventListener('DOMContentLoaded', function() {
        showSlide(currentSlide);
    });

    setInterval(function() {
        currentSlide++;
        if (currentSlide >= slides.children.length) {
            currentSlide = 0;
        }
        showSlide(currentSlide);
    }, 2000);

    // 检测设备类型并设置背景图片
   function setBackground() {
        var screenWidth = window.innerWidth;
        var screenHeight = window.innerHeight;
        var isMobile = screenWidth < 1025 && screenHeight < 1390; // 
        if (isMobile) {
            document.body.style.backgroundImage = "url('file:///C:/Users/Danko/Desktop/shouji.png')";
        } else {
            document.body.style.backgroundImage = "url('file:///C:/Users/Danko/Desktop/PC.png')";
        }
    }

    document.addEventListener('DOMContentLoaded', setBackground);
</script>
</body>
</html>
